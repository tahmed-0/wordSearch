<script type="text/javascript">
// <![CDATA[

// This allows the Javascript code inside this block to only run when the page
// has finished loading in the browser.
$(document).ready(function() {
  // instantiating the dictionary object
  var dict = new Dictionary(words);


  // declaring variables 
  var stuffsTextarea = $("#stuffs");
  var inputField = $("#field");
  var clearButton = $("#btn");
  var countDiv = $("#count");
  
  // retriving the words and populating the textarea
  stuffsTextarea.val(dict.all().join("\n"));
  

  // searching the words
  inputField.on("input", function() {
    var inputText = $(this).val();
    var searchResults = dict.search(inputText);
    stuffsTextarea.val(searchResults.join("\n"));


    if (searchResults.length === 0) {
      countDiv.text("0 word containing: "+inputText);
    } else {
      countDiv.text(searchResults.length + " words total");
    }
  });

  // clear the result
  clearButton.on("click", function() {
    inputField.val("");
    
    countDiv.text(""); 
  });
});


// ]]>
</script>
